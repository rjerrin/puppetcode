networking:
  IP: "192.168.100.12"
  netmask: "255.255.255.0"
  interface: "enp0s3"
  gateway: "192.168.100.1"

eservices:
  - 'kubelet'
  - 'kube-scheduler'
  - 'kube-controller-manager'
  - 'kube-proxy'

rpackages:
  - 'kubelet'
  - 'kube-scheduler'
  - 'kube-controller-manager'
  - 'kube-proxy'

commands:
  - "/sbin/route add default gw 192.168.100.1"
  - "/home/jery/minikube  stop"

ipackages:
  - "nfs-common"

files:
  "/jslm": "directory"

fcontent:
  "/etc/fstab":  "jslm:/       /jslm    nfs     rw,async,hard,intr,noexec 0  0"